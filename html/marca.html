<main>

	<h1>Cadastro de marcas</h1>

	<form action="#">

		<h2>Informações gerais</h2>
		<label>
			Tipo<br>
			<select name="tipo">
				<option value="carro">Carro</option>
				<option value="moto">Moto</option>
				<option value="caminhao">Caminhão</option>
			</select>
		</label>

		<label>
			Marca<br>
			<input type="text" placeholder="Nome da marca" name="nome">
		</label>

		<h2>Logotipo</h2>

		<label>
			<input type="file" name="imagem1">
		</label>

	</form>

	<a href="#" class="save">Salvar</a>

	<br class="clear">

</main>
