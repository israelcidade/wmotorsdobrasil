<main>

	<h1>Cadastro de marcas</h1>

	<form action="" method="post" enctype="multipart/form-data">

		<input type ="hidden" name="acao" value="acao">

		<h2>Informações gerais</h2>
	
		<label>
			Marca<br>
			<input type="text" placeholder="Nome da marca" name="marca" value="<%MARCA%>">
		</label>

		<h2>Logotipo</h2>
		<%IMG%>
		<label>
			<input type="file" name="foto">
		</label>

		<input type="submit" class="save" name="submit" value="<%BOTAO%>">

	</form>

	<br class="clear">

</main>
