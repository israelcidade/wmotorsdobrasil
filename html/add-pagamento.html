<div class="center conta">
<section id="pagamento">
		<form action="" method="POST" id="contato">	
			<h3>Adicionar Pagamento</h3>
			<input type ="hidden" name="acao" value="acao">
			<input type ="hidden" name="nome-form" value="pagamento">
			<label>
				CPF:
				<input type="text" name="cpf-pagamento" value="<%CPF%>" readonly>
			</label>

			
				<legend>Plano escolhido</legend>
				<select name="plano-pagamento" id="plano">
					<option value="">Escolha</option>
					<option value="mensal">Plano Mensal</option>
					<option value="anual">Plano Anual</option>
				</select>
			
			<label>
				Data do Pagamento:
				<input type="text" name="data-pagamento" placeholder="Data de Pagamento" id="i-nascimento">
			</label>
			
			<label>
				Validade do Pagamento:
				<input type="text" name="validade-pagamento" placeholder="Validade de Pagamento"  id="i-nascimento">
			</label>

			<button type="submit" class="button">Salvar</button>

		</form>
</section>
</div>

<script>
$('#i-nascimento').mask('99/99/9999');

</script>
