<%MSG%>
<div class="center conta" id="pagamento">
	<h3>Adicionar Pagamento</h3>
	<section class="inner">
			<form action="" method="POST" id="contato">	
				<input type ="hidden" name="acao" value="acao">
				<input type ="hidden" name="nome-form" value="pagamento">
				<label>
					CPF:
					<input type="text" name="cpf-pagamento" id="cpf-pagamento" value="<%CPF%>" readonly>
				</label>

				
					<label>Plano escolhido
						<select name="plano-pagamento" id="plano">
							<option value="">Escolha</option>
							<option <%SELECTEDMENSAL%> value="mensal">Plano Mensal</option>
							<option <%SELECTEDANUAL%> value="anual">Plano Anual</option>
						</select>
					</label>
				
				<label>
					Data do Pagamento:
					<input type="text" name="data-pagamento" placeholder="Data de Pagamento" class="input-data" value="<%DATAPAGAMENTO%>">
				</label>
				
				<label>
					Validade do Pagamento:
					<input type="text" name="validade-pagamento" placeholder="Validade de Pagamento" class="input-data" value ="<%VALIDADEPAGAMENTO%>" >
				</label>

				<button class="delete">Deletar</button><button type="submit" class="save"><%BOTAO%></button>

				<br class="clear">

			</form>
	</section>
</div>
