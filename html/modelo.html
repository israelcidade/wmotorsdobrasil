<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

    <!-- DETECÇÃO MOBILE -->
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- FAVICON -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- FACEBOOK -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="WMotors do Brasil">
    <meta property="og:url" content="http://www.wmotorsdobrasil.com.br">
    <meta property="og:image" content="http://www.wmotorsdobrasil.com.br/social.jpg">
    <meta property="og:description" content="A WMotors do Brasil oferece um extenso catálogo de posições de números de chassis e câmbio, incluíndo carros nacionais e importados">

    <!-- TWITTER -->
    <meta name="twitter:card" content="website">
    <meta name="twitter:title" content="WMotors do Brasil">
    <meta name="twitter:url" content="http://www.wmotorsdobrasil.com.br">
    <meta name="twitter:image" content="http://www.wmotorsdobrasil.com.br/social.jpg">
    <meta name="twitter:description" content="A WMotors do Brasil oferece um extenso catálogo de posições de números de chassis e câmbio, incluíndo carros nacionais e importados.">

    <!-- SEO -->
    <meta name="author" content="F-FW>> | Web Development">
    <meta name="generator" content="F-FW>> | Web Development">
    <meta name="description" content="F-FW>> Desenvolve sites e sistemas com as atenções voltadas para o futuro.">
    <meta name="keywords" content="wmotors, carros, número de chassis, número de câmbio, catálogo, perícia">

    <title>WMotors do Brasil</title>

    <link rel="stylesheet" type="text/css" href="<%URLPADRAO%>html/style/css/global.css">
    <link rel="stylesheet" type="text/css" href="<%URLPADRAO%>html/style/css/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="<%URLPADRAO%>html/style/js/plugin/fancybox/jquery.fancybox.css">
</head>
<body class="inicial">

<header>
    <div class="center">
        
        <div id="logo">WMotors do Brasil</div>
        
        <section class="main-search">
            <form action="<%URLPADRAO%>busca" method="post">
                <input type ="hidden" name="acao" value="global">
                <input type="text" name="busca" placeholder="Buscar">
                <button id="search"><i class="fa fa-search"></i></button>
            </form>
        </section>


        <div class="login-wrapper">
            <%LOGIN%>
        </div>

        <br class="clear">

        <h1>www.wmotorsdobrasil.com.br</h1>

        <nav>
            <%MENU%>
        </nav>

    </div>
</header>

<section id="banner">

    <ul>
        <li><img src="<%URLPADRAO%>html/style/images/banners/banner2.jpg" alt="Camaro Amarelo"></li>
        <li><img src="<%URLPADRAO%>html/style/images/banners/banner1.jpg" alt="Malibu"></li>
    </ul>

</section>

<section id="pesquisa">

    <div class="center">

        <section id="busca-chassis">

            <h2>Busca por chassis</h2>

            <form action="<%URLPADRAO%>busca" method="post">
                <input type="hidden" name="acao" value="busca-chassi">
                <input type="text" name="chassi" placeholder="AB12345678" style="width:120px;" maxlength="10">

                <button type="submit">Buscar</button>

            </form>

        </section>

        <section id="busca-modelo">

            <%BUSCA%>

        </section>

        <br class="clear">

    </div>
    
</section>

<%CONTEUDO%>
<footer>
    <div class="center">
        <div class="f-left">
            <div id="assinatura"></div>
            <ul class="footer-menu">
                <li><a href="<%URLPADRAO%>inicio">Inicial</a></li>
                <li><a href="<%URLPADRAO%>sobre">Sobre</a></li>
                <li><a href="<%URLPADRAO%>cadastro">Cadastro</a></li>
                <li><a href="<%URLPADRAO%>contato">Contato</a></li>
            </ul>
            <p class="copyrights">WMotors do Brasil © Todos os direitos reservados.</p>
        </div>

        <p class="creatos f-right">Criado e Desenvolvido por<br> <a href="http://www.perdidao.net">Lucas Almeida</a> e Israel Cidade.</p>
        <br class="clear">
    </div>

</footer>

<script type="text/javascript" src="<%URLPADRAO%>html/style/js/vendor/jquery.js"></script>
<script type="text/javascript" src="<%URLPADRAO%>html/style/js/plugin/owl.carousel.min.js"></script>
<script type="text/javascript" src="<%URLPADRAO%>html/style/js/plugin/fancybox/jquery.fancybox.js"></script>
<script type="text/javascript" src="<%URLPADRAO%>html/style/js/script.js"></script>
<script type="text/javascript" src="<%URLPADRAO%>html/style/js/buscacep.js"></script>
<!--[if lt IE 9]>
    <script src="js/plugin/html5shiv.js"></script>
<![endif]-->
</body>
</html>
