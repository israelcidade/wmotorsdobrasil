<section class="center">

	<div class="col-left col-cadastro">

		<h2 class="page-title"><i class="fa fa-user"></i> Cadastro</h2>

		<p>Preencha o formulário com seus dados, efetue o pagamento e pronto, você já poderá pesquisar pelos carros cadastrados.</p>

		<%MSG%><br>

		<div id="cadastro">
			
			<input type="hidden" name="acao" value="cadastrar">
			
			<fieldset>
				<legend>Dados Pessoais</legend>
				<input type="text" name="nome" placeholder="Nome Completo" class="i-left">
				<input type="text" name="nascimento" placeholder="Nascimento" class="i-right" id="i-nascimento">
				<input type="text" name="email" placeholder="E-mail" class="i-full" id="i-mail">
				<input type="text" name="rg" placeholder="RG" class="i-half i-first" id="i-rg">
				<input type="text" name="cpf-cadastro" placeholder="CPF" class="i-half" id="i-cpf">
			</fieldset>

			<fieldset>
				<legend>Endereço</legend>
				<input type="text" name="cep" placeholder="CEP" onBlur="buscacep()" class="i-half i-left" value="<%CEP%>" id="i-cep">
				<input type="text" name="endereco" placeholder="Endereço" class="i-left" value="<%ENDERECO%>">
				<input type="text" name="bairro" placeholder="Bairro" class="i-right" value="<%BAIRRO%>">
				<input type="text" name="estado" placeholder="Estado" class="i-half i-first" value="<%ESTADO%>">
				<input type="text" name="cidade" placeholder="Cidade" class="i-half" value="<%CIDADE%>">
			</fieldset>

			<fieldset>
				<legend>Dados de acesso</legend>
				<input type="password" name="senha01" placeholder="Senha" class="i-half i-first">
				<input type="password" name="senha02" placeholder="Confirme a senha" class="i-half">
			</fieldset>

			<div id="btn-cadastro">
				<form method="post" action="https://pagseguro.uol.com.br/v2/pre-approvals/request.html">
					<input type="hidden" name="code" value="F9D14932CBCBFA9AA4FD6F901869448B" />
					<div onClick="Salva()" id="botao-pagseguro">  <img src="https://p.simg.uol.com.br/out/pagseguro/i/botoes/assinaturas/209x48-assinar-assina.gif"> </div>
				</form>
			</div>

		</div>
		
	</div>
	
	<br class="clear">

</section>

<script type="text/javascript">
	
	function Salva(){
		var array = 
					  $("input[name=senha01]").val()+'|'+
                      $("input[name=nome]").val()+'|'+
                      $("input[name=nascimento]").val()+'|'+
                      $("input[name=rg]").val()+'|'+
                      $("input[name=cpf-cadastro]").val()+'|'+
                      $("input[name=cep]").val()+'|'+
                      $("input[name=endereco]").val()+'|'+
                      $("input[name=bairro]").val()+'|'+
                      $("input[name=cidade]").val()+'|'+
                      $("input[name=estado]").val()
                    ;

        if( $("input[name=senha01]").val() == '' ||
        	$("input[name=senha02]").val() == '' ||
        	$("input[name=nome]").val() == '' ||
        	$("input[name=nascimento]").val() == '' ||
        	$("input[name=rg]").val() == '' ||
        	$("input[name=cpf-cadastro]").val() == '' ||
        	$("input[name=cep]").val() == '' ||
        	$("input[name=endereco]").val() == '' ||
        	$("input[name=bairro]").val() == '' ||
        	$("input[name=cidade]").val() == '' ||
        	$("input[name=estado]").val() == ''
        ){
        	alert('Por Favor, Preencha todos os Campos!');
        }else{
        	$.post("<%URLPADRAO%>lib/ajax/salva.php",
	            {array: array},
	            function(retorno){
	               if(retorno == 'ok'){
	               		alert('Cadastrado Realizado com Sucesso! Realize o Pagamento e Aguarde nosso Contato!');
	               		$("form").submit();
	               }else if(retorno == 'errorcampos'){
	               		alert('Por Favor, Preencha Todos os Campos!');
	               }else if(retorno == 'erro'){
	               		alert('Falha as Cadastrar! Tente Novamente Mais Tarde!');
	               }else if(retorno == 'cpf-cadastrado'){
	               		alert('Falha as Cadastrar! Cpf Ja Cadastrado!');
	               }else if(retorno == 'erro-email'){
	               		alert('Falha as Cadastrar! Tente Novamente Mais Tarde!');
	               }else if(retorno == 'erro-cpf'){
	               		alert('Falha as Cadastrar! Cpf Invalido!');
	               }
	            }
        	);
   		}	
	}
</script>
