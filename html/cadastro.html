<section class="center">

	<h2 class="page-title"><i class="fa fa-user"></i> Cadastro</h2>

	<div class="col-left">

		<p>Preencha o formulário com seus dados, efetue o pagamento e pronto, você já poderá pesquisar pelos carros cadastrados.</p>

		<form action="#" id="cadastro">

			<input type="text" name="nome" placeholder="Nome Completo" class="i-left">
			<input type="text" name="nascimento" placeholder="Nascimento" class="i-right">
			<input type="text" name="rg" placeholder="RG" class="i-half i-first">
			<input type="text" name="cpf" placeholder="CPF" class="i-half">
			<input type="text" name="endereco" placeholder="Endereço" class="i-left">
			<input type="text" name="cep" placeholder="CEP" class="i-right">

			<select name="estado" class="i-half i-first">
				<option value="pr">Paraná</option>
				<option value="sp">São Paulo</option>
				<option value="sc">Santa Catarina</option>
			</select>
			<select name="cidade" class="i-half">
				<option value="londrina">Londrina</option>
				<option value="curitiba">Curitiba</option>
				<option value="maringa">Maringá</option>
			</select>

			<input type="password" name="senha" placeholder="Senha" class="i-half i-first">
			<input type="password" name="confsenha" placeholder="Confirme a senha" class="i-half">

			<button type="submit" class="button">Cadastrar</button>

		</form>

	</div>

	<br class="clear">

</section>
