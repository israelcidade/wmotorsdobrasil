<section class="center">

	<h2 class="page-title"><i class="fa fa-user"></i> Cadastro</h2>

	<div class="col-left">

		<p>Preencha o formulário com seus dados, efetue o pagamento e pronto, você já poderá pesquisar pelos carros cadastrados.</p>

		<%MSG%><br>

		<form action="" id="cadastro" method="post">
			<input type="hidden" name="acao" value="cadastrar">
			<input type="text" name="nome" placeholder="Nome Completo" class="i-left">
			<input type="text" name="nascimento" placeholder="Nascimento" class="i-right">
			<input type="text" name="rg" placeholder="RG" class="i-half i-first">
			<input type="text" name="cpf" placeholder="CPF" class="i-half">
	
			<input type="text" name="cep" placeholder="CEP" class="i-half i-left" value="<%CEP%>">
			<a href="javascript:void(0);" onClick="buscacep()">Buscar Cep</a>
		
			<input type="text" name="endereco" placeholder="Endereco" class="i-left" value="<%ENDERECO%>">
			<input type="text" name="bairro" placeholder="Bairro" class="i-right" value="<%BAIRRO%>">
			<input type="text" name="estado" placeholder="Estado" class="i-half i-first" value="<%ESTADO%>">
			<input type="text" name="cidade" placeholder="Cidade" class="i-half" value="<%CIDADE%>">
			<input type="password" name="senha" placeholder="Senha" class="i-half i-first">
			<input type="password" name="confsenha" placeholder="Confirme a senha" class="i-half">
			<button type="submit" class="button">Cadastrar</button>
		</form>
	</div>

	<!-- INICIO FORMULARIO BOTAO PAGSEGURO -->
		<form action="https://pagseguro.uol.com.br/v2/pre-approvals/request.html" method="post">
		<!-- NÃO EDITE OS COMANDOS DAS LINHAS ABAIXO -->
		<input type="hidden" name="code" value="F9D14932CBCBFA9AA4FD6F901869448B" />
		<input type="image" src="https://p.simg.uol.com.br/out/pagseguro/i/botoes/assinaturas/209x48-assinar-assina.gif" name="submit" alt="Pague com PagSeguro - é rápido, grátis e seguro!" />
		</form>
	<!-- FINAL FORMULARIO BOTAO PAGSEGURO -->
	
	<br class="clear">

</section>
