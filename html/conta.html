<div class="center conta">
	
	<h2 class="page-title"><i class="fa fa-user"></i> Minha conta</h2>
	<%MSG%>
	<ul id="tabs">
		<li><a href="javascript:;" class="current" data-id="informacoes">Informações de conta</a></li>
		<li><a href="javascript:;" data-id="senha">Alterar senha</a></li>
		<li><a href="javascript:;" data-id="pagamento">Informações de pagamento</a></li>
	</ul>
	
	<div class="sections">
		
		<section id="informacoes">
			
			<h3>Informações de conta</h3>

			<h4>Informações pessoais</h4>

			<p>
				<strong><%NOME%></strong><br>
				<%DATANASC%><br>
				<%EMAIL%>t<br>
			</p>

			<p>
				<strong>CPF:</strong> <%CPF%><br>
				<strong>RG:</strong> <%RG%>
			</p>
			
			<form action="" method="POST" id="contato">
			<fieldset>
				<legend>Endereço:</legend>
				<input type ="hidden" name="acao" value="acao">
				<input type ="hidden" name="nome-form" value="altera-endereco">
				<input type="text" name="cep" placeholder="CEP" onBlur="buscacep()" class="i-half i-left" value="<%CEP%>" id="i-cep">
				<input type="text" name="endereco" placeholder="Endereço" class="i-left" value="<%ENDERECO%>">
				<input type="text" name="bairro" placeholder="Bairro" class="i-left" value="<%BAIRRO%>">
				<input type="text" name="cidade" placeholder="Cidade" class="i-half" value="<%CIDADE%>">
				<input type="text" name="estado" placeholder="Estado" class="i-half i-first" value="<%ESTADO%>">
			</fieldset>
			<button type="submit" class="button">Atualizar</button>
			</form>
		
		</section>

		<section id="senha">
		<form action="" method="POST" id="contato">	
			<h3>Alterar senhas</h3>
			<input type ="hidden" name="acao" value="acao">
			<input type ="hidden" name="nome-form" value="altera-senha">
			<label>
				Senha antiga
				<input type="password" name="senhaAntiga">
			</label>

			<label>
				Nova senha
				<input type="password" name="senhaNova">
			</label>

			<label>
				Confirmação de senha
				<input type="password" name="senhaNova2">
			</label>

			<button type="submit" class="button">Atualizar</button>

		</form>
		</section>

		<section id="pagamento">
			
			<h3>Informações de pagamento</h3>

			<h4>Plano Mensal</h4>
	
			<p>
				<strong>Próxima fatura:</strong> 10/03/2015
			</p>

		</section>

	</div>

	<br class="clear">

</div>
