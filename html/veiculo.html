<main>

	<h1>Cadastro de veículos</h1>

	<form action="" method="POST">
		<input type ="hidden" name="acao" value="acao">
		<h2>Informações gerais</h2>
		<label>
			Tipo<br>
			<%CATEGORIAS%>
		</label>

		<label>
			Marca<br>
			<%MARCAS%>
		</label>

		<label>
			Nome<br>
			<input type="text" placeholder="Nome do carro" name="modelo">
		</label>

		<label>
			Ano de fabricação<br>
			<input type="text" placeholder="XXXX" name="ano_fab">
		</label>

		<label>
			Ano modelo<br>
			<input type="text" placeholder="XXXX" name="ano_mod">
		</label>

		<label>
			Iniciais do Chassis<br>
			<input type="text" placeholder="XXXXXXXXXX" name="chassis">
		</label>

		<h2>Imagens</h2>
		<ul>
			<li>
				<input type="file" name="imagem1">
				<input type="text" name="imagem1tit" placeholder="Título da imagem">
				<textarea name="imagem1desc" placeholder="Descrição da Imagem"></textarea>
			</li>
		</ul>

	</form>

	<a href="#" class="save">Salvar</a>

	<br class="clear">

</main>
